<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Helsman{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .logout-button {
            background-color: #dc3545;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Helsman</h1>
        {% if user.is_authenticated %}
        <div class="user-info">
            <span>Welcome, {{ user.first_name|default:user.username }}!</span>
            <span>Groups: {{ user.groups.all|join:", " }}</span>
            <a href="{% url 'cas_ng_logout' %}" class="button logout-button">Logout</a>
        </div>
        {% else %}
        <div class="user-info">
            <a href="{% url 'cas_ng_login' %}" class="button">Login</a>
        </div>
        {% endif %}
    </div>
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
